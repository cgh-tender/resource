spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # nullCatalogMeansCurrent=true ，表示mysql默认当前数据库操作，在mysql-connector-java 5.xxx该参数默认为true，在6.xxx以上默认为false
    url: jdbc:mysql://192.168.111.90:3306/dev?uuseUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&nullCatalogMeansCurrent=true
    username: dev
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
  activiti:
    database-schema-update: true
    db-history-used: true
    history-level: full
    check-process-definitions: true
  application:
    name: activiti
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.111.90:8846
        username: nacos
        password: nacos
        namespace: public
        # 权重
        weight:

#logging:
#  level: info
#  config: classpath:lockback.xml

server:
  port: 8081

# 权重模式 or RibbonClients(RibbonRandomRuleConfig、RibbonNacosRuleConfig)
solr:
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule


mybatis:
  mapper-locations: cn.com.cgh.activity.**.mapper